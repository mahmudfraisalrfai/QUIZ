<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>

        </div>

            <div class="catgeroy"> Catgeroy: <span></span></div>

        </header>
        <div class="data-question">

        <div class="answers">
           <div class="answer"> <input type="radio"id="1" ><label for="1" class="answer-1"></label></div>

            <div class="answer"><input type="radio" id="3"><label for="3" class="answer-3"></label></div>
            <div class="answer"><input type="radio" id="4"><label for="4" class="answer-4"></label></div>
        </div>
        <button class="submint">submint Answer</button>
        </div>
        <div class="data-timer">
           <div class="col">
            
           </div>
           <div class="timer">
            
           </div>
        </div>
    </div>
    <div class="Popup">
        <p class="bad">I am sorry , but your level is poor </p>
        <p class="good">Well , your level is good </p>
        <p class="excellent">Great , your level is excellent </p>
    </div>
    <script src="main.js"></script>
